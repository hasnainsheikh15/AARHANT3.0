    <style>
        .grid>div {
            grid-row: var(--r);
            grid-column: var(--c);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(16, 1fr) !important;
                grid-template-rows: repeat(22, auto) !important;
            }

            .grid>div {
                width: 100%;
                max-width: none;
                height: auto;
                margin-bottom: 0;
            }

            .grid img {
                width: 240%;
                height: 200%;
                object-fit: cover;
                transform: translate(-5%, -5%);
            }
        }
    </style>
